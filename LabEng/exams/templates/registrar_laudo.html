{% extends 'base.html' %}

{% block main %}

<div class="container p-5">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h1>emissão de laudo</h1>
        </div>
    </div>

    <div class="row">
        <div class="col d-flex justify-content-end">
            <button type="button" class="btn mb-1">Imprimir</button>
        </div>
    </div>

    <div class="row bg-primary">
        <div class="col d-flex justify-content-center">
            <h4 class="text-white text-uppercase p-2">informações do exame</h4>
        </div>
    </div>

    <form>
        <div class="col bg-secondary">
            <div class="row">
                <div class="col">
                    <label for="" class="text-white">Código do Exame: </label>
                    {{ form.exam }}
                </div>

                <div class="col">
                    <label for="" class="text-white">Médico Responsável: </label>
                    {{ form.medico}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="" class="text-white">Realização do Exame: </label>
                   {{ form.realization_date }}
                </div>
            </div>

            <div class="form-group">
                <div class="bg-info text-center">
                        <label class="pt-2 text-white">
                           Diagnóstico
                        </label>
                </div>
               <div>
                   {{ form.diagnostic }}
               </div>
            </div>

            <div class="form-group">
                <div class="col">
                    {{ form.file.value }}
                </div>
            </div>
        </div>

    </form>

    <div class="row mt-3">
        <div class="col d-flex justify-content-center">
            <button type="button" class="btn">Sair</button>
            <button type="button" class="btn ml-5">Salvar</button>
        </div>
    </div>

</div>
{% endblock %}
