{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center p-3">
            <h1>Cadastro de Exame</h1>
        </div>
    </div>
    <!--Area formulario-->
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <form method="POST" class="formulario font-weight-bold rounded pl-5 pr-5 pt-3 pb-2">
                <div class="row mb-3">
                    <div class="col d-flex justify-content-center">
                        <h4>Preencha o formulário</h4>
                    </div>
                </div>

                {% csrf_token %}
                <!--Area Paciente-->
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <label for="fname">Paciente:</label>
                        <span>{{ form.patient }}</span>
                    </div>
                </div>
                <!--end Paciente-->

                <!--Area Data-->
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <label for="fname" class="ml-4">Data do exame: </label>
                        <span>{{ form.appointment_date }}</span>
                    </div>
                </div>
                <!--End data-->

                <!--Area recomendação-->
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <label for="fname">Tipo de Exame:</label>
                        <span class="mr-3">{{ form.exam_type }}</span>
                    </div>
                </div>
                <!--end recomendação-->

                <!--Area exame-->
                <div class="row mt-2">
                    <div class="col d-flex justify-content-center">
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">
                                        Recomendações
                                    </label>
                                </div>
                            </div>
                            {{ form.recommendations }}
                        </div>
                    </div>
                </div>
                <!--end area exame-->


                <div class="row">
                    <div class="col-6 ">
                        <a href="{%url 'listExams'%}"><button type="button" class="btn  m-1">Voltar</button></a>
                    </div>

                    <div class="col-6 d-flex justify-content-end">
                        <button type="submit" class="btn m-1"> Enviar </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <!--end formulario-->
</div>
{% endblock %}
