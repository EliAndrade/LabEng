<div id="buscarPacientesModal" class="modal" tabindex="-1" role="dialog" onload="exibirPacientesModal()">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Selecione o Paciente: </h5>
                <button id="close_modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div>
                        <!-- Busca de Paciente -->
                        <form method="GET">
                            <div class="form-group row">
                                <div class="col-md-10">
                                    <span>Nome do Paciente:</span>
                                    <input type="text" id="buscarPaciente" name="buscarPaciente" size="60">
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary">
                                        Buscar
                                    </button>
                                </div>
                            </div>
                        </form>
                        <!-- Busca de Paciente -->
                    </div>

                    {% for patient in patients_list%}
                    <div class="row">
                        <div class="col-md-3">
                            {{ patient.cpf }}
                        </div>
                        <div class="col-md-3">
                            {{ patient }}
                        </div>
                        <div class="col-md-2">
                            {{ patient.sex }}
                        </div>
                        <div class="col-md-2">
                            {{ patient.ethinicity }}
                        </div>
                        <div class="col-md-2">
                            <button onclick="selecionarPacienteModal('{{ patient.cpf }}')"
                                class="btn">Selecionar</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</div>
