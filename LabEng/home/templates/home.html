{% extends 'base.html' %}
{% load static %}
{%block title%}
HU | Home
{%endblock%}

{% block main %}
<div class="row">
    <div class="col">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <canvas id="myRadarChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="row d-flex justify-content-center p-5">
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <div class="row d-flex justify-content-center p-5">
            <div class="chart-container">
                <canvas id="myPieChart"></canvas>
            </div>
        </div>


    </div>
</div>
{% endblock %}


{%block chartjs%}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>

<!--Bar Chart-->
<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>

<!--Pie Chart-->
<script>

{%endblock%}
